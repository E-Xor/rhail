<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form id="features-form" action="example_three" method="POST">

        <input type="hidden" name="csrf_token" value="#{local_vars[:csrf_token]}" />

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" placeholder='John Doe' id="name" name="name">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input class="form-control" placeholder='Atlanta' id="city" name="city">
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input class="form-control" placeholder='GA' id="state" name="state">
        </div>

        <div class="form-group">
          <label for="zipcode">Zip</label>
          <input class="form-control" placeholder='30303' id="zipcode" name="zipcode">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>

      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h4>Results:</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover table-condensed ">
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
          </tr>
        </thead>
        <tbody>
          #{
            s = ''
            if local_vars[:results]

              local_vars[:results].each do |p|
                s += '<tr>'
                p.each do |_, v|
                  s += '<td>' + v.to_s + '</td>'
                end
                s += '</tr>'
              end

            end
            
            s   
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
